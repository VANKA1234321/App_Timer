<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title *ngIf="pause">Break</ion-title>
		<ion-title *ngIf="!pause">Work</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
	<ion-card>
		<ion-card-title class="clock" *ngIf="count">
			{{minutes}}:{{seconds}}
		</ion-card-title>
		<ion-card-title class="clock" *ngIf="!count && !pause">
			25:00
		</ion-card-title>
		<ion-card-title class="clock" *ngIf="!count && pause && round%4!=0">
			5:00
		</ion-card-title>
		<ion-card-title class="clock" *ngIf="!count && pause && round%4==0">
			15:00
		</ion-card-title>
	</ion-card>
	<ion-card>
		<ion-card-title class="info">
			Round: <span style="float: right">{{round}}</span>
		</ion-card-title>
	</ion-card>
</ion-content>
