<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>ChronoLight</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content class='ion-padding'>

	<h3>
		Set Timer<ion-icon name="timer"></ion-icon>
	</h3>
	<ion-grid>
		<ion-row>
			<ion-col>
				<ion-label color="primary">Hours : </ion-label>
			</ion-col>
			<ion-col>
				<ion-label color="primary">Minutes : </ion-label>
			</ion-col>
			<ion-col>
				<ion-label color="primary">Seconds : </ion-label>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<ion-input [(ngModel)]="hours" placeholder="0"></ion-input>
			</ion-col>
			<ion-col>
				<ion-input [(ngModel)]="minutes" placeholder="1"></ion-input>
			</ion-col>
			<ion-col>
				<ion-input [(ngModel)]="seconds" placeholde="5"></ion-input>
			</ion-col>
		</ion-row>
	</ion-grid>

	<ion-button expand='block' color=primary (click)=init()>Start!</ion-button>

	<ion-list *ngIf="timer">
		<ion-item>
			Light is on for :
		</ion-item>
	</ion-list>

	<ion-card *ngIf="timer">
		<ion-card-header>
			<button ion-button *ngIf="timeInSeconds && timeInSeconds > 0" large block clear
				class="timer-button x-large">{{timer.displayTime}}</button>
			<button ion-button *ngIf="!timeInSeconds || timeInSeconds == 0" large block clear class="timer-button">Timer
				set up incorrectly</button>
		</ion-card-header>

	</ion-card>

	<ion-grid *ngIf="timer">
		<ion-row>
			<ion-col>
				<ion-button expand='block' clear (click)="pauseTimer()" *ngIf="timer.hasStarted">
					<ion-icon name="hand"></ion-icon>Stop
				</ion-button>
			</ion-col>

			<ion-col *ngIf="timeInSeconds && timeInSeconds > 0">
				<ion-button expand='block' (click)="resumeTimer()" item-end *ngIf="!timer.hasStarted">
					<ion-icon name="play"></ion-icon>Resume
				</ion-button>
			</ion-col>
		</ion-row>
	</ion-grid>

</ion-content>
