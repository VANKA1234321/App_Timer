<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <p id="timer">{{timeElapsed || '00:00:00'}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button id="button" color="{{buttonColor}}" (click)="buttonClick()">
          <ion-icon name="{{icon || 'play'}}"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
